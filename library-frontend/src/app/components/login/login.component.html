<div class="">
  <form action="" class="w-50 mx-auto border border-dark p-3 rounded mt-5">
    <h3 class="text-center mt-2 mb-4">Author Login</h3>
    <div class="input-group border p-3 rounded mb-3 align-items-center">
      <label class="form-label me-3" for="email">Email </label
      ><input
        [(ngModel)]="email"
        class="form-control rounded"
        type="email"
        id="email"
        name="email"
      />
    </div>
    <div class="input-group border p-3 rounded mb-3 align-items-center">
      <label class="form-label me-3" for="password">Password </label
      ><input
        [(ngModel)]="password"
        class="form-control rounded"
        type="password"
        id="password"
        name="password"
      />
    </div>
    <div class="input-group">
      <button
        class="btn btn-primary mx-auto"
        (click)="onSubmit()"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
